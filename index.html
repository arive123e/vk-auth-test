<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>VK ID</title>
  <style>
    .vk-auth-button {
      background: #0077FF;
      color: white;
      font-size: 16px;
      font-family: "Segoe UI", sans-serif;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <a
    class="vk-auth-button"
    id="vkLoginButton"
    href="#"
  >
    Войти через VK ID
  </a>

  <script>
    const button = document.getElementById("vkLoginButton");
    const app_id = "53336238";
    const redirect_uri = "https://vk-auth-test.onrender.com/callback.html";
    const state = "csrf_token_test";
    const version = "5.199";

    const authUrl = `https://id.vk.com/auth?app_id=${app_id}&redirect_uri=${encodeURIComponent(redirect_uri)}&response_type=code&state=${state}&v=${version}`;
    button.href = authUrl;
  </script>
</body>
</html>
