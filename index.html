<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход через VK ID</title>
</head>
<body>
  <h1>Авторизация через VK ID</h1>

  <!-- Элемент для кнопки -->
  <div id="vk-id-widget"></div>

  <!-- SDK должен быть подключён ДО вызова VKIDSDK.init -->
  <script src="https://vk.com/js/api/openapi.js?169" async></script>
  <script>
    window.onload = function () {
      if (typeof VKIDSDK !== 'undefined') {
        VKIDSDK.init({
          app_id: 53336238,
          redirect_uri: 'https://vk-auth-test.onrender.com/callback.html',
          state: 'csrf_token_123',
          widget: {
            appendTo: '#vk-id-widget',
            height: 48
          }
        });
      } else {
        console.error('VKIDSDK не загрузился');
      }
    };
  </script>
</body>
</html>
