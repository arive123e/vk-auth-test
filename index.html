<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Авторизация через VK ID</title>
</head>
<body>
  <h2>Войти через VK ID</h2>
  <div id="vkid_container"></div>

  <script src="https://unpkg.com/@vkid/sdk/dist/sdk.umd/index.js"></script>
  <script>
    if ("VKIDSDK" in window) {
      const VKID = window.VKIDSDK;

      VKID.Config.init({
        app: 53335238, // ← Твой ID приложения VK
        redirectUri: "https://resilient-salamander-e3352c.netlify.app/vk-callback.html", // путь к vk-callback
        responseMode: VKID.ConfigResponseMode.Callback,
        source: VKID.ConfigSource.LOWCODE,
        scope: ""
      });

      const oneTap = new VKID.OneTap();

      oneTap.render({
        container: document.getElementById("vkid_container"),
        showAlternativeLogin: true
      });

      oneTap
        .on(VKID.WidgetEvents.ERROR, function (error) {
          console.error("Ошибка VK ID:", error);
        })
        .on(VKID.OneTapInternalEvents.LOGIN_SUCCESS, function (payload) {
          const { code, device_id } = payload;

          VKID.Auth.exchangeCode(code, device_id)
            .then(data => {
              console.log("Успешный вход через VK ID", data);
              // Здесь можно что-нибудь сделать: отправить на сервер и т.д.
            })
            .catch(error => {
              console.error("Ошибка при обмене кода", error);
            });
        });
    }
  </script>
</body>
</html>
