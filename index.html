<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Авторизация через VK ID</title>
</head>
<body>
  <h2>Войти через VK ID</h2>
  <button onclick="loginWithVK()">Войти</button>

  <script>
    function loginWithVK() {
      const appId = 53335238;
      const redirectUri = encodeURIComponent("https://vk-auth-test.vercel.app/vk-callback.html");
      const responseType = "code";
      const state = "random_state_string"; // можно сгенерировать

      const authUrl = `https://id.vk.com/auth?app=${appId}&redirect_uri=${redirectUri}&response_type=${responseType}&state=${state}`;
      window.location.href = authUrl;
    }
  </script>
</body>
</html>
