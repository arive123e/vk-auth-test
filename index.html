<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация через VK ID</title>
    <script src="https://id.vk.com/sdk.js"></script>
</head>
<body>
    <h2>Авторизация через VK ID</h2>
    
    <!-- Контейнер для кнопки -->
    <div id="vk-id-container"></div>

    <script>
        // Замените app_id на ваш VK ID (53336238)
        VKIDSDK.init({
            app: 53336238,
            redirectUrl: 'https://vk-auth-test.onrender.com/callback.html', // Ваш redirect_uri
            state: 'csrf_token_12345',
            containerID: 'vk-id-container'
        });
    </script>
</body>
</html>
