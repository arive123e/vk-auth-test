<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация через VK ID</title>
  <script src="https://id.vk.com/sdk/vkid-sdk.js"></script>
</head>
<body>
  <h2>Авторизация через VK ID</h2>
  <div id="vk-id-container"></div>

  <script>
    window.onload = function () {
      if (typeof VKIDSDK !== 'undefined') {
        VKIDSDK.init({
          app: 53336238,
          redirectUrl: 'https://vk-auth-test.onrender.com/callback.html',
          state: 'csrf_token_test',
          containerID: 'vk-id-container'
        });
      } else {
        console.error('❌ VKIDSDK не загрузился. Проверь ссылку на SDK.');
      }
    };
  </script>
</body>
</html>
