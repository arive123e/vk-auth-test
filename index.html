<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Войти через VK ID</title>
  <script src="https://id.vk.com/sdk.js"></script>
</head>
<body>
  <h1>Войти через VK ID</h1>
  <div id="vk_id_login"></div>

  <script>
    VKIDSDK.init({
      app: 5335238, // замени на свой ID приложения VK
      redirect_url: 'https://vk-auth-test.onrender.com/vk-callback.html',
      state: '123abc' // любое значение, по желанию
    });

    VKIDSDK.Auth.getLoginButton('vk_id_login', {
      callback: function(userData) {
        console.log("User data:", userData);
      }
    });
  </script>
</body>
</html>
