<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Авторизация через VK ID</title>
  <script src="https://id.vk.com/sdk/vkid-sdk.js"></script>
</head>
<body>
  <h2>Войти через VK ID</h2>
  <div id="vkid_container"></div>

  <script>
    window.onload = function () {
      if (window.VKID) {
        VKID.Config.init({
          app: 53336238,
          redirectUri: "https://vk-auth-test.onrender.com/callback.html",
          state: "csrf_token_test"
        });

        const oneTap = new VKID.OneTap();
        oneTap.render({
          container: document.getElementById("vkid_container"),
          showAlternativeLogin: true
        });
      } else {
        console.error("❌ VKID SDK не загрузился.");
      }
    };
  </script>
</body>
</html>
