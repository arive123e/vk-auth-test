<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Авторизация через VK ID</title>
  <style>
    .vk-auth-button {
      display: inline-block;
      background-color: #0077FF;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    .vk-auth-button:hover {
      background-color: #005FCC;
    }
  </style>
</head>
<body>
  <h1>Авторизация через VK ID</h1>
  <a id="vkAuthLink" class="vk-auth-button">Войти через VK ID</a>

  <script>
    const appId = '53336238'; // твой ID приложения
    const redirectUri = encodeURIComponent('https://vk-auth-test.onrender.com/callback.html');
    const state = 'csrf_' + Math.random().toString(36).substring(2);

    const authUrl = `https://id.vk.com/auth?app_id=${appId}&redirect_uri=${redirectUri}&response_type=code&state=${state}`;

    document.getElementById('vkAuthLink').href = authUrl;
  </script>
</body>
</html>
