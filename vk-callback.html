<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Обработка VK ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #4a76a8;
    }
    .code-box {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      word-break: break-all;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Код авторизации получен:</h1>
  <div class="code-box" id="codeBox">Загрузка...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      document.getElementById("codeBox").textContent = code;
    } else {
      document.getElementById("codeBox").textContent = "Код не получен. Что-то пошло не так.";
    }
  </script>
</body>
</html>
