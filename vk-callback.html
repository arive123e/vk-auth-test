<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VK Callback</title>
</head>
<body>
  <h1>Обработка авторизации...</h1>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    if (token) {
      document.body.innerHTML = `<p>Токен: ${token}</p>`;
    } else {
      document.body.innerHTML = `<p>Не удалось получить токен.</p>`;
    }
  </script>
</body>
</html>
