<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Обработка VK ID</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      text-align: center;
      padding-top: 100px;
    }
    .code-box {
      background: #f0f2f5;
      display: inline-block;
      padding: 20px 30px;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 20px;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Авторизация через VK ID</h1>
  <div class="code-box" id="output">Загрузка...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');

    const output = document.getElementById('output');

    if (code) {
      output.textContent = 'Код авторизации: ' + code;
    } else if (error) {
      output.textContent = 'Ошибка: ' + error;
    } else {
      output.textContent = 'Код не получен. Проверь настройки redirect_uri.';
    }
  </script>
</body>
</html>
